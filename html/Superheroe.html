<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Integration</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script src="../js/script.js"></script>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <img src="../img/superman.jpeg" alt="Superheroe volador">
            <div class="texto-sobre-imagen">
                Superman
            </div>
        </div>
        <div class="section">
            <img src="../img/batman.jpg" alt="Superheroe sin superpoderes">
            <div class="texto-sobre-imagen">
                Batman
            </div>
        </div>
        <div class="section">
            <img src="../img/flash.jpg" alt="Superheroe con super-velocidad">
            <div class="texto-sobre-imagen">
                Flash
            </div>
        </div>
        <div class="section">
            <img src="../img/Spiderman.jpeg" alt="Superpodere aracnido">
            <div class="texto-sobre-imagen">
                Spider-Man
            </div>
        </div>
    </div>

</body>

</html>
